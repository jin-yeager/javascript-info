<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
"use strict"; //스크립트 최상단 위치 => 엄격모드

alert("some code");

//class와 module을 사용할 경우 "use strict"를 붙일 필요가 없다.

//자바스크립트는 기존 사항 변경 없이 발전하다 한계에 다다랐다.

//ES5 등장 이후 기존 기능 중 일부가 변경되며 새로운 기능이 추가 되었다.

//use strict를 쓰면 ES5의 변경사항을 **강제** 적용하는 선언

//쓰지 않으면, ES5 기본모드로써 변경사항이 활성화되지 않는다.

 

</script>

    
</body>
</html>
