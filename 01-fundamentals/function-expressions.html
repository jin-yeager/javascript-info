<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function-expressions</title>
</head>
<body>
<script>
    function sayHi(){
        console.log("hello");
    }

    let sayHello = function(){
        console.log("Hello");
    };

    let func = sayHi;
    let func1 = sayHello
    console.log(sayHi);
    sayHello();

    func();
    func1();

    //if { ... }, for { }, function f { }
    //같이 중괄호로 만든 코드 블록 끝엔 ;이 없어도 됩니다.
    //하나의 완전한 statement인걸 바로 알 수 있기 때문.

    //ask(question, yes, no)
    //question 질문
    //yes "Yes" 라고 답한 경우 실행되는 함수
    //no "No" 라고 답한 경우 실행되는 함수

    /* 콜백함수 */
    function ask(question, yes, no){
        if(confirm((question))) yes() //나중에 불러줘
        else no(); //나중에 불러줘
    }

    function showOk() {
        console.log("동의하셨습니다.");
    }

    function showCancel(){
        console.log("취소 버튼을 누르셨습니다");
    }
    ask("동의하십니까?",showOk,showCancel);

    ask(
        "동의하십니까?",
        function() { alert("동의하셨습니다."); },
        function() { alert("취소 버튼을 누르셨습니다."); }
    );

    /* 호이스팅 개념 */

    //전역 함수 선언문은 스크립트 어디에 있느냐에
    //상관없이 어디에서든 사용할 수 있습니다.
    //준비단계에서 전역에 선언된 함수 선언문을 찾고, 해당 함수를 생성
    //!표현문은 그렇게 사용할 수 없다.

    sayHi("John"); // Hello, John

    function sayHi(name) {
        alert( `Hello, ${name}` );
    }

    let age = prompt("나이를 알려주세요.", 18);
    // 조건에 따라 함수를 선언함
    if (age < 18) {
        function welcome() {
            alert("안녕!");
        }
    } else {
        function welcome() {
            alert("안녕하세요!");
        }
    }
    // 함수를 나중에 호출합니다.
    welcome(); // 엄격 모드라면, Error: welcome is not defined

</script>


</body>
</html>
