<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>nullish 병합 연산자 '??'</h3>
<p>a가 null도 아니고 undefined도 아니면 a</p>
<p>그 외의 경우는 b</p>
<br/>
<strong>x = (a !== null && a !== undefined) ? a : b;</strong>
<br/>
<p>??의 연산자 우선순위는 대다수의 연산자보다 낮고 ?와 = 보다는 높습니다.</p>
<p>괄호 없이 ??를 ||나 &&와 함께 사용하는 것은 금지되어있습니다.</p>


<script>
    let firstName = null;
    let lastName = null;
    let nickName = "바이올렛";

    console.log(firstName ?? lastName ?? nickName ?? "익명의 사용자");

    let height = 0;

    console.log( height || 100 ); // 0은 falsy => height = 100;
    console.log( height ?? 100 ); // height는 null, undefined가 아니다
                                  // height = 0;

    let vertical = null;
    let horizontal = null;

    //정석 결과 => 괄호를 쳐야한다, 우선순위가 낮으므로
    let area = (vertical ?? 100) * (horizontal ?? 50);
    console.log(area);

    //원치 않는 결과  => 괄호를 안 칠 경우 아래처럼 작동한다.
    area = vertical ?? ( 100 * horizontal) ?? 50;
    console.log(area);

    let x = (1 && 2) ?? 3;

    console.log(x);
</script>

</body>
</html>
