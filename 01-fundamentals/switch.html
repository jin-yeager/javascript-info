<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
<p>switch문은 하나 이상의 case문으로 구성된다.</p>
<p>대개 default문도 있지만, 필수는 아니다.</p>


<script>
let a = 2 + 2;

switch(a){
    case 3:
        console.log("작습니다.");
    case 4:
        console.log("일치합니다.")
        //break를 쓰지 않으면 case (4,5,default) 모두 실행됌.
    case 5:
        console.log("큽니다.")
    default:
        console.log("제대로 된 값을 입력하세요.");
}

let b = 3;

switch (b) {
    case 4:
        console.log('계산이 맞습니다!');
        break;

    case 3: // (*) 두 case문을 묶음
    case 5:
        console.log('계산이 틀립니다!');
        console.log("수학 수업을 다시 들어보는걸 권유 드립니다.");
        break;

    default:
        console.log('계산 결과가 이상하네요.');
}

let arg = prompt("값을 입력해주세요.");
switch (arg) {
    case '0':
    case '1':
        console.log( '0이나 1을 입력하셨습니다.' );
        break;
    case '2':
        console.log( '2를 입력하셨습니다.' );
        break;
    case 3:
        console.log( '이 코드는 절대 실행되지 않습니다!' );
        break;
    default:
        console.log( '알 수 없는 값을 입력하셨습니다.' );
}

let browser = "";
if (browser === "Edge") {
    console.log("Edge를 사용하고 계시네요!");
}
else if (browser === "Chrome" ||
    browser === "Firefox" ||
    browser === "Safari" ||
    browser === "Opera") {
    console.log("저희 서비스가 지원하는 브라우저를 사용하고 계시네요.");
}
else {
    console.log("현재 페이지가 괜찮아 보이길 바랍니다!");
}

</script>

</body>
</html>
