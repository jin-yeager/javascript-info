<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while과 for 반복문</title>
</head>
<body>
<script>
    /* while */
    let i = 0;
    while (i < 3) {
        console.log("i : " + i);
        i++;
    }

    let j = 3;
    while (j) console.log("j : " + j--);

    let k = 0;
    do {
        //반복문 본문
        console.log("k : " + ++k);
    } while (k < 3);

    /* for */


</script>

</body>
</html>
