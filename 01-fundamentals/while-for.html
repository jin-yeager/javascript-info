<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while과 for 반복문</title>
</head>
<body>
<script>

  let i = 0;
  while(i<3){
    console.log("i : "+i);
    i++;
  }

  let j = 3;
  while (j) console.log("j : "+ j--);

  do {
    //반복문 본문
  }while( i < 3 )

</script>

</body>
</html>
