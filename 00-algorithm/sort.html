<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>버블정렬</title>
  <script type="text/javascript">
      function myclick(){
          let arr = [3,2,1];

          for(let i = 0; i<arr.length; i++){
              for(let j = 0; j<arr.length; j++){
                  if(arr[j]>arr[j+1]){
                      let temp = arr[j];
                      arr[j] = arr[j+1];
                      arr[j+1] = temp;
                  }
              }
          }
          console.log(arr);//[1,2,3]
      }
  </script>
</head>
<body>
<button onclick="myclick()">CLICK</button>
</body>
</html>
